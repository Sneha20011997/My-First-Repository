<html>
	<head>
		<title>For Loop in JavaScript</title>
		<script type="text/javascript">
				//for loop is used when that number of iterations is known as Advance
				// for loop
				var x=1 
				for(;x<=10;x++)	//for(init;condition;increment/decrement)
				 {
				document.write("<h2>"+(5*x)+"</h2>")
				}
				//print first 5 even number using for loop
				var x=2
				for(;x<=10;x+=2)	//for(init;condition;increment/decrement)
				 {
				document.write("<h2>"+(x)+"</h2>")
				}
				 //while loop
				 var  x=1;
				while (x<=4)
				 {
					document.write("<h2>Value of x:"+x+"</h2>");
					x++;
				 }
				//do while
				var x=5;
				do{
					document.write("<h2>The Value of x :" +x+"</h2>");
						x++;
				}while(x>5 && x<10);










		</script>

		
	</head>
</html>
